machine:
  environment:
    PATH: "$HOME/.asdf/bin:$HOME/.asdf/shims:$PATH"

dependencies:
  cache_directories:
    - ~/.asdf
    - deps
    - _build
  pre:
    - chmod +x ./circle_pre_build.sh
    - ./circle_pre_build.sh
    - mix deps.compile
    - mix compile

test:
  override:
    - mix test

deployment:
  staging:
    branch: master
    heroku:
      appname: polar-temple-67773
